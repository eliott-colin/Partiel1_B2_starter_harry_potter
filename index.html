<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div>
            <img src="./images/logo/gryffindor.png" alt="Gryffindor"/>
          </div>
          <div>
            <img src="./images/logo/hufflepuff.png" alt="Hufflepuff"/>
          </div>
          <div>
            <img src="./images/logo/ravenclaw.png" alt="Ravenclaw"/>
          </div> 
          <div>
            <img src="./images/logo/slytherin.png" alt="Slytherin"/>
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
          <div>
            <img src="./images/characters/harry.webp" alt="Harry Potter" class="red"/>
            <p>Harry Potter</p>
          </div>
          <div>
            <img src="./images/characters/hermione.webp" alt="Hermione Granger" class="red"/>
            <p>Hermione Granger</p>
          </div>
          <div>
            <img src="./images/characters/ron.webp" alt="Ron Weasley" class="red"/>
            <p>Ron Weasley</p>
          </div>
          <div>
            <img src="./images/characters/draco.webp" alt="Draco Malfoy" class="green"/>
            <p>Draco Malfoy</p>
          </div>
          <div>
            <img src="./images/characters/cho.webp" alt="Cho Chang" class="blue"/>
            <p>Cho Chang</p>
          </div>
          <div>
            <img src="./images/characters/snape.webp" alt="Severus Snape" class="green"/>
            <p>Severus Snape</p>
          </div>
          <div>
            <img src="./images/characters/mcgonagall.webp" alt="Minerva McGonagall" class="red"/>
            <p>Minerva McGonagall</p>
          </div>
          <div>
            <img src="./images/characters/cedric.webp" alt="Cedric Diggory" class="yellow"/>
            <p>Cedric Diggory</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
